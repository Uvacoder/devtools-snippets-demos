<!doctype html><html><head><meta charset="UTF-8"><link rel='stylesheet' href='../shared/styles.css' /><script src="../shared/script.js"></script></head><body class="header">

<h1>Scripts loaded in a variety of ways</h1>

<p>This page has a variety of scripts, including a big script, inline scripts, onclick handlers, dynamically added scripts, etc.</p>

<style>
  #container {
    height: 200px;
    width: 80%;
    margin: 0 auto;
    outline: solid 1px red;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }
</style>
<script src="1mb.js"></script>
<script src="5mb.js"></script>
<script src="12mb.js"></script>
<script src="jquery-2.1.3.min.js"></script>
<script type="text/javascript">
var downwards = true;
var n = 0;
requestAnimationFrame(function animate() {
  if (!downwards) {
    n--;
  } else {
    n++;
  }
  $("#container").css({
    top: n + "px"
  });
  if (n > 3000 || n < 0) {
    n = 0;
  }
  requestAnimationFrame(animate);
});

</script>

<div id="container" onclick="downwards = !downwards">Click to toggle animation</div>

<script>
var a = false;
var script = document.createElement("script");
script.src = "external.js";
document.body.appendChild(script);
</script>

</body></html>
