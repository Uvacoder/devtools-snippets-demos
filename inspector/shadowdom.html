<h2>Shadow DOM 1</h2>
<button>Hello World</button>


<div id="example2">Hello World</div>



<script>
host = document.querySelector("button");
var root = host.createShadowRoot();
root.textContent = 'Goodbye World';


var container = document.querySelector('#example2');
var root1 = container.createShadowRoot();
var root2 = container.createShadowRoot();
root1.innerHTML = '<content></content><div>Root 1 FTW</div>';
root2.innerHTML = '<div id="foo">Root <span>2<em> with nested elements</em></span> FTW</div><shadow></shadow>';
</script>


<h2>Shadow DOM 2</h2>
<div id="nameTag">OLD CONTENT</div>
<template id="nameTagTemplate">
<style type="text/css">
:host {
  border: 2px solid brown;
  color: red;
}
.boilerplate {
  border: 2px solid red;
  color: blue;
}
</style>
<div class="outer">
  <div class="boilerplate">
    Hi there! My name is
  </div>
  <div class="name">
    <em>B<b>o</b>b</em>
  </div>
</div>
</template>

<script>
var shadow = document.querySelector('#nameTag').createShadowRoot();
var template = document.querySelector('#nameTagTemplate');
shadow.appendChild(template.content);

</script>
