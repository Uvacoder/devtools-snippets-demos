<!doctype html><html><head><meta charset="UTF-8"><link rel='stylesheet' href='../shared/styles.css' /><script src="../shared/script.js"></script></head><body class="header">

<h1>Iframes</h1>
<p>
  Inspecting iframes that have been added to the page in a variety of ways.
</p>
<button id="add">Add Iframe :)</button>
<button id="remove">Remove Iframe :(</button>
<button id="reload">Reload all frames</button>
<hr />
<style type='text/css'>
iframe { min-height: 500px;}
</style>
  <script type="text/javascript">
      var iframe = document.createElement('iframe');
      document.body.appendChild(iframe);
      iframe.src = "mutations.html";
      var anchorNum = 0;

      document.addEventListener("DOMContentLoaded", function() {
        var iframe = document.createElement('iframe');
        iframe.src = "pseudo.html"
        document.body.appendChild(iframe);
      });

      window.addEventListener("load", function() {
        var iframe = document.createElement('iframe');
        document.body.appendChild(iframe);
        iframe.src = "shadowdom.html"
      });

      document.querySelector("#add").addEventListener("click", function() {
        var iframe = document.createElement('iframe');
        anchorNum++;
        iframe.src = "edithtml.html#" + anchorNum;
        document.body.appendChild(iframe);
      });

      document.querySelector("#remove").addEventListener("click", function() {
        var iframes = document.querySelectorAll("iframe");
        var lastIframe = iframes[iframes.length - 1];
        lastIframe.parentNode.removeChild(lastIframe);
      });

      document.querySelector("#reload").addEventListener("click", function() {
        var iframes = document.querySelectorAll("iframe");
        [].forEach.call(iframes, function(iframe) {
          iframe.contentWindow.location.reload();
        });
      });
  </script>
  <iframe src="nested-iframe.html"></iframe>
</body>
</html>
