<!doctype html><html><head><meta charset="UTF-8"><link rel='stylesheet' href='../shared/styles.css' /><script src="../shared/script.js"></script></head><body class="header">

<h1>Lots of requests</h1>

<p>There are 1000+ requests on this page.</p>

<div>
<code id="status"></code>
</div>

<script>
	window.onload = function() {
		var arr = [];
		for (var i = 0; i < 1000; i++) {
			arr.push(i);
		}

		arr.forEach(function(i) {

			setTimeout(function() {

				document.querySelector("#status").textContent = "Progress: " + (i + 1) + " out of " + arr.length;

				var img = new Image();
				img.src = "../inspector/heart.svg?" + i;
				document.body.appendChild(img);

			}, i * 10);

		});
	}
</script>

</body></html>
